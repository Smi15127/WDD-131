<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Gallery</title>
    </head>
    <body>
        <h1>Gallery</h1>
        <section class="gallery">
            <figure>  
                <img src="images/book-sm.jpg" data-full ="images/book-full.jpg" alt="person reading a book">
            </figure>
            <figure>  
                <img src="images/couch-sm.jpg"  data-full ="images/couch-full.jpg" alt="person sitting on a couch with a phone">
            </figure>
            <figure>  
                <img src="images/desk-sm.jpg"  data-full ="images/desk-full.jpg" alt="a work desktop">
            </figure>
            <figure>  
                <img src="images/keyboard-sm.jpg"  data-full ="images/keyboard-full.jpg" alt="person typing on a keyboard">
            </figure>
            <figure>  
                <img src="images/phone-sm.jpg"  data-full ="images/phone-full.jpg" alt="person looking at a phone">
            </figure>
            <figure>  
                <img src="images/sit-sm.jpg"  data-full ="images/sit-full.jpg" alt="person sitting on a couch">
            </figure>
        </section>
        <dialog>
            <img>
            <button class="close-viewer">X</button>
        </dialog>
    <script src="popup.js"></script>
    </body>
</html>
